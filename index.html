<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <title>Deez Keebs</title>
</head>
<body>
    <div class="page">
        <div class="header">Deez Keebs</div>

        <div class="keyboard">
            <div class="container">
                <div class="first-row function-qwerty">
                    <span class="key esc">Esc</span>

                    <span class="key">F1</span>
                    <span class="key">F2</span>
                    <span class="key">F3</span>
                    <span class="key f4">F4</span>

                    <span class="key">F5</span>
                    <span class="key">F6</span>
                    <span class="key">F7</span>
                    <span class="key f8">F8</span>

                    <span class="key">F9</span>
                    <span class="key">F10</span>
                    <span class="key">F11</span>
                    <span class="key">F12</span>
                </div>
                <div class="sec-row function-qwerty">
                    <span class="key">`<br>~</span>
                    <span class="key">!<br>1</span>
                    <span class="key">@<br>2</span>
                    <span class="key">#<br>3</span>
                    <span class="key">$<br>4</span>
                    <span class="key">%<br>5</span>
                    <span class="key">^<br>6</span>
                    <span class="key">&<br>7</span>
                    <span class="key">*<br>8</span>
                    <span class="key">(<br>9</span>
                    <span class="key">)<br>0</span>
                    <span class="key">_<br>-</span>
                    <span class="key">+<br>=</span>
                    <span class="key medium-size">Backspace</span>
                </div>
            </div>

            <div class="container">
                <div class ="first-row other">
                    <span class="key">Print Scrn</span>
                    <span class="key">Scroll Lock</span>
                    <span class="key">Pause</span>
                </div>
                <div class="sec-row other">
                    <span class="key">Insert</span>
                    <span class="key">Home</span>
                    <span class="key">Page Up</span>
                </div>
            </div>

            <div class="container">
                <div class ="first-row"><span></span></div>
                <div class="sec-row numpad">
                    <span class="key">Num Lock</span>
                    <span class="key">/</span>
                    <span class="key">*</span>
                    <span class="key">-</span>
                </div>
            </div>    
        </div>

        <div class="footer">by Aena Teodocio</div>
    </div>
    <script src="main.js"></script>

</body>
</html>
